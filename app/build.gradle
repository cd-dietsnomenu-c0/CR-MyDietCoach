apply plugin: 'com.android.application'

android {
  compileSdkVersion 28
  defaultConfig {
    applicationId "com.jundev.diets"
    minSdkVersion 16
    targetSdkVersion 28
    versionCode 8
    versionName "1.7"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    multiDexEnabled true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  buildToolsVersion '27.0.3'

  lintOptions {

    checkReleaseBuilds false
  }
}

repositories {
  jcenter()
  flatDir {
    dirs 'libs'
  }
}

dependencies {

    implementation 'com.android.support:appcompat-v7:27.+'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.installreferrer:installreferrer:1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.google.firebase:firebase-core:16.0.7'
    implementation 'com.google.firebase:firebase-messaging:17.6.0'
    implementation 'com.google.firebase:firebase-database:16.0.6'
    implementation 'com.google.android.gms:play-services-auth:16.0.1'
    implementation 'com.google.android.gms:play-services-ads:15.0.0'
    implementation 'com.google.android.gms:play-services-location:15.0.0'
    implementation 'com.android.support:design:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    implementation 'com.airbnb.android:lottie:2.5.0'
    implementation 'com.squareup.moshi:moshi:1.7.0'

    implementation 'com.appodeal.ads:nodex:2.5.7'
    implementation 'com.appodeal.optional:flurry-ads:11.6.0'
    implementation 'com.appodeal.optional:flurry-analytics:11.6.0'
    implementation 'com.google.android.exoplayer:exoplayer-core:2.8.4'
    implementation 'com.google.android.exoplayer:exoplayer-hls:2.8.4'

    implementation 'com.amplitude:android-sdk:2.23.2'
    implementation 'com.android.support:multidex:1.0.3'

    configurations {
        all*.exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }

    configurations {
        all*.exclude group: 'com.squareup.okio', module: 'okio'
    }

}

apply plugin: 'com.google.gms.google-services'
