apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'


android {
  compileSdkVersion 28
  defaultConfig {
    applicationId "com.jundev.diets"
    minSdkVersion 16
    targetSdkVersion 28
    versionCode 14
    versionName "1.9.1test"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    multiDexEnabled true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {

    checkReleaseBuilds false
  }
}

repositories {
  jcenter()
  flatDir {
    dirs 'libs'
  }
}

dependencies {
  implementation "androidx.appcompat:appcompat:1.1.0"
  implementation "androidx.appcompat:appcompat-resources:1.1.0"
  implementation 'androidx.cardview:cardview:1.0.0'
  implementation 'androidx.recyclerview:recyclerview:1.0.0'
  implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta3'
  implementation 'com.android.installreferrer:installreferrer:1.0'
  implementation 'androidx.palette:palette:1.0.0'
  implementation 'com.google.android.material:material:1.0.0'

  implementation 'com.google.firebase:firebase-core:16.0.7'
  implementation 'com.google.firebase:firebase-messaging:17.6.0'
  implementation 'com.google.firebase:firebase-database:16.0.6'
  implementation 'com.google.android.gms:play-services-auth:16.0.1'
  implementation 'com.google.android.gms:play-services-ads:15.0.0'
  implementation 'com.google.android.gms:play-services-location:15.0.0'

  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'androidx.test.ext:junit:1.1.1'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

  implementation 'com.github.bumptech.glide:glide:4.8.0'
  annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'

  implementation 'com.airbnb.android:lottie:2.5.0'
  implementation 'com.squareup.moshi:moshi:1.7.0'

  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"


  implementation 'com.appodeal.ads:nodex:2.5.7'
  implementation 'com.appodeal.optional:flurry-ads:11.6.0'
  implementation 'com.appodeal.optional:flurry-analytics:11.6.0'
  implementation 'com.google.android.exoplayer:exoplayer-core:2.8.4'
  implementation 'com.google.android.exoplayer:exoplayer-hls:2.8.4'

  implementation 'com.amplitude:android-sdk:2.23.2'
  implementation 'androidx.multidex:multidex:2.0.0'
  implementation "com.android.billingclient:billing:2.0.1"


  configurations {
    all*.exclude group: 'com.squareup.okhttp3', module: 'okhttp'
  }

  configurations {
    all*.exclude group: 'com.squareup.okio', module: 'okio'
  }
}

apply plugin: 'com.google.gms.google-services'
